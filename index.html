<style>
:root{--bg:#0b0f13;--text:#dfe7eb;--accent:#4eb1ff;}
html,body{height:100%;margin:0;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,'Roboto Mono',monospace;}
body{background:radial-gradient(ellipse at 10% 10%, #071018 0%, var(--bg) 40%);color:var(--text);display:flex;align-items:center;justify-content:center;overflow:hidden;}
.container{width:100%;max-width:980px;padding:24px;text-align:center;}
.entry-button{border:0;background:transparent;cursor:pointer;padding:12px 18px;line-height:1;border-radius:8px;outline:none;box-shadow:0 6px 24px rgba(2,6,10,0.6), inset 0 -1px 0 rgba(255,255,255,0.02);}
.entry-button:hover{ transform: translateY(-4px) scale(1.01);}
pre.ascii{margin:0;white-space:pre;font-size:18px;letter-spacing:1px;color:var(--text);background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:26px 42px;border-radius:10px;border: 1px solid rgba(255,255,255,0.03);box-shadow: 0 8px 40px rgba(0,0,0,0.7);}
.hint{margin-top:18px;color:rgba(223,231,235,0.7);font-size:13px;}
.fire-glitch{animation: fireGlitch 0.8s linear forwards;}
@keyframes fireGlitch{0% {transform:translate(0,0);color:#ff4500;}100% {transform:translate(0,0);color:#ff8c00;}}
.fade-out{animation: fadeOutAndScale .55s ease forwards;}
@keyframes fadeOutAndScale{ to{ opacity:0; transform:scale(0.98) translateY(-8px); } }
.main-content{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(3,6,10,0.7), rgba(3,6,10,0.92));color:var(--text);padding:40px;opacity:0;pointer-events:none;transform:scale(1.02);transition:opacity .45s ease, transform .45s ease;flex-direction:column;overflow-y:auto;}
.main-content.visible{opacity:1;pointer-events:auto;transform:scale(1);}
.card{background: rgba(6,10,14,0.6);border-radius:12px;padding:28px;width:100%;max-width:880px;box-shadow:0 12px 60px rgba(2,6,12,0.7);border:1px solid rgba(255,255,255,0.03);text-align:left;}
.note-area{width:100%;min-height:300px;background:#11161d;border-radius:10px;padding:12px;color:var(--text);resize:vertical;border:1px solid rgba(255,255,255,0.05);font-size:14px;}
.toolbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
.toggle{cursor:pointer;padding:6px 12px;border-radius:6px;background:#182028;border:1px solid rgba(255,255,255,0.08);font-size:13px;color:var(--accent);user-select:none;}
.output{margin-top:14px;background:#0e141a;padding:12px;border-radius:10px;min-height:60px;white-space:pre-wrap;font-size:14px;}
small{display:block;color:#9bb0c0;margin-top:2px;}

<body>

<div class="main-content" id="mainContent">

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
const entryBtn = document.getElementById('entryBtn');
const asciiArt = document.getElementById('asciiArt');
const entryContainer = document.getElementById('entryContainer');
const mainContent = document.getElementById('mainContent');
entryBtn.addEventListener('click', () => {
  asciiArt.classList.add('fire-glitch');
  setTimeout(() => {
    asciiArt.classList.remove('fire-glitch');
    entryContainer.classList.add('fade-out');
    setTimeout(() => { mainContent.classList.add('visible'); entryContainer.style.display = 'none'; }, 380);
  }, 800);
});

const noteInput = document.getElementById('noteInput');
const renderedOutput = document.getElementById('renderedOutput');
const toggleMode = document.getElementById('toggleMode');
const modeStatus = document.getElementById('modeStatus');
let teacherMode = true;

toggleMode.addEventListener('click', () => { teacherMode = !teacherMode; modeStatus.textContent = teacherMode ? 'ON' : 'OFF'; renderMath(); });
document.getElementById('renderNote').addEventListener('click', renderMath);
document.getElementById('saveNote').addEventListener('click', () => { localStorage.setItem('mathNotes', noteInput.value); alert('Notes saved!'); });
window.addEventListener('load', () => { const saved = localStorage.getItem('mathNotes'); if (saved) noteInput.value = saved; });

function parseExpression(line) {
  let l = line.trim();
  if (l.toLowerCase().startsWith('derivative')) {
    let m = l.match(/derivative\s+(.*?)(?:\s+with respect to\s+([a-z]))?$/i);
    if (m) return { type: 'derivative', expr: m[1].trim(), var: m[2] || 'x' };
  } else if (l.toLowerCase().startsWith('integrate')) {
    let vars = (l.match(/d([a-z])/gi) || []).map(v => v[1]);
    let expr = l.replace(/integrate|d[a-z]/gi, '').trim();
    return { type: 'integrate', expr: expr, vars: vars };
  } else if (l.toLowerCase().startsWith('limit')) {
    let m = l.match(/limit\s+(.*)\s+at\s+([a-z])\s*=\s*(.*)/i);
    if (m) return { type: 'limit', expr: m[1].trim(), var: m[2], point: parseFloat(m[3]) };
  }
  return { type: 'eval', expr: l };
}

function derivativeSteps(expr, v) {
  try { const d = math.derivative(expr, v).toString(); return `d/d${v}[${expr}] = ${d} (power/chain/product rules applied)`; } catch { return 'Cannot compute derivative.'; }
}

function integralSteps(expr, vars) {
  let result = expr; let steps = '';
  vars.forEach(v => {
    try {
      const integral = `‚à´${result} d${v}`;
      steps += `Integrate w.r.t ${v}: ${integral}\n`;
      result = integral;
    } catch {
      steps += `Cannot integrate w.r.t ${v}\n`;
    }
  });
  return { result, steps };
}

function safeEval(expr, val, varName) { try { const scope = {}; scope[varName] = val; return math.evaluate(expr, scope); } catch { return NaN; } }

function renderMath() {
  let lines = noteInput.value.split(/\n+/);
  let html = '';
  lines.forEach(line => {
    if (!line.trim()) { html += '<br>'; return; }
    let parsed = parseExpression(line);
    if (parsed.type === 'derivative') {
      let d;
      try { d = math.derivative(parsed.expr, parsed.var).toString(); } catch { d = 'Cannot compute'; }
      html += line + ' = <strong>' + d + '</strong>' + (teacherMode ? `<small>${derivativeSteps(parsed.expr, parsed.var)}</small>` : '') + '<br>';
    } else if (parsed.type === 'integrate') {
      const res = integralSteps(parsed.expr, parsed.vars);
      html += line + ' = <strong>' + res.result + '</strong>' + (teacherMode ? `<small>${res.steps}</small>` : '') + '<br>';
    } else if (parsed.type === 'limit') {
      let approx = safeEval(parsed.expr, parsed.point, parsed.var);
      html += line + ' = <strong>' + approx + '</strong>' + (teacherMode ? `<small>Limit approximated</small>` : '') + '<br>';
    } else {
      let val;
      try { val = math.evaluate(parsed.expr); } catch { val = 'Error'; }
      html += line + ' = <strong>' + val + '</strong><br>';
    }
  });
  renderedOutput.innerHTML = html;
  if (window.MathJax) MathJax.typesetPromise([renderedOutput]);
}
</script>
