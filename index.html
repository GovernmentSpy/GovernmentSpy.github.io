<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Math Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat-app">
      <header>
        <h1>AI Math Chatbot</h1>
        <p>Step-by-step math tutor</p>
      </header>
      <main id="chat-box"></main>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="e.g., Derivative of x^2 + 3x" autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- SymPy.js -->
  <script src="https://cdn.jsdelivr.net/npm/@cowasm/py-sympy@1.0.0/dist/index.js"></script>
  <script src="script.js"></script>
</body>
</html>
