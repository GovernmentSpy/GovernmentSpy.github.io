<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Math Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>AI Math Chatbot</h1>
      <p>Ask me any math question!</p>
    </header>

    <main id="chat-box"></main>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your math question..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- SymPy.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@cowasm/py-sympy@1.0.0/dist/index.js"></script>
  <script src="script.js"></script>
</body>
</html>
