# .github/workflows/useless.yml
name: Useless Commit Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:        # lets you trigger manually too

jobs:
  useless-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Write something useless
        run: echo "Last useless update: $(date)" > useless.txt

      - name: Commit changes
        run: |
          git config --global user.name "useless-bot"
          git config --global user.email "bot@example.com"
          git add useless.txt
          git commit -m "useless update at $(date)" || echo "No changes to commit"
          git push
